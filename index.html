<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
  <title>Paint Canvas with JS</title>
</head>

<body>
  <canvas id="js-Canvas" class="canvas"> </canvas>
  <div class="contorls">
    <div class="controls__range">
      <input type="range" id="js_Range" min="0.1" max="5.0" value="2.5" step="0.1" />
    </div>
    <div class="controls_btns">
      <button id="js-Mode">Fill</button>
      <button id="js-Save">Save</button>
    </div>
    <div id="js-Colors" class="controls__colors">
      <div class="contorols__color" style="background-color: #000"></div>
      <div class="contorols__color" style="background-color: #fff"></div>
      <div class="contorols__color" style="background-color: #ff3b30"></div>
      <div class="contorols__color" style="background-color: #ff9500"></div>
      <div class="contorols__color" style="background-color: #fc0"></div>
      <div class="contorols__color" style="background-color: #4cd963"></div>
      <div class="contorols__color" style="background-color: #5ac8fa"></div>
      <div class="contorols__color" style="background-color: #0579ff"></div>
      <div class="contorols__color" style="background-color: #5856d6"></div>
    </div>
  </div>

</body>

</html>
